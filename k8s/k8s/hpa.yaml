# hpa.yaml (최종 결정안)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vac-hub-test-hpa
  namespace: grpc-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vac-hub-test
  minReplicas: 1
  maxReplicas: 10
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

  - type: Pods
    pods:
      metric:
        # 접두사 없이, GMP가 노출하는 실제 메트릭 이름을 사용합니다.
        name: "grpc_server_call_duration_seconds_count"
        
      target:
        type: AverageValue
        # Pod당 평균 QPS 목표 (5로 유지)
        averageValue: "5"